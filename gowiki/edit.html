<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
<div>Title<input name="newTitle" value="{{.Title}}" />
</div>
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
</div>
<div><input type="submit" value="Save"></div>
</form>
<form action="/view/{{.Title}}" method="POST">
	<div><input type="submit" value="Cancel"></div>
</form>
